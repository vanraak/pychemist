{% set name = "pychemist" %}
#{% set version = os.environ.get("RELEASE_VERSION", "0.0.0") %}

package:
  name: {{ name|lower }}
  version: 0.0.2 #{{ version }}

source:
  path: ../  # relative path to your package root (adjust if needed)

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=2.0

test:
  imports:
    - pychemist
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Transform raw data into insights.
  license: MIT
  license_file: LICENSE
