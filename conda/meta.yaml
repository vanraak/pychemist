{% set name = "pychemist" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pychemist-{{ version }}.tar.gz
  sha256: 943ea5c9f72657bcead07c8790720397722b31070f2b82798c0dd0333367c63f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=2.0
    - statsmodels
    - scipy

test:
  imports:
    - pychemist
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Transform raw data into insights.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jraak
